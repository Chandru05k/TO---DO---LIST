<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To-Do-List</title>
    <link rel="icon" href="download-removebg-preview.png">
    <link rel="stylesheet" href="index.css">
    <script src="index.js"></script>
</head>
<body>
    <div id="total">
        <div id="div1">
            <h3>To-Do-List</h3>
            <img src="th-removebg-preview.png">
        </div>
        <div id="div2">
            <input id="input" type="text" placeholder="Enter the Task">
            <button onclick="popup()">Add Task</button>
        </div>
        <div id="div4">
            <h3>Check Your Task</h3>
            <img src="R.png"></img>
        </div>
        <div id="main">
            <div id="div6">
                <input type="date" id="date">
            </div>
            <div id="div7">
                <input type="time"  id="time">
            </div>
            <div id="div8">
                <button onclick="accept()">submit</button>
            </div>
        </div>
        <div id="output">
            
        </div>
    </div>

</body>
</html>
